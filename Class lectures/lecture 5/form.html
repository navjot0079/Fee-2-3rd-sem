<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <center>
            <h1> Input Box</h1><br>
            <input type="text"><br><br>
            <input type="password"><br><br>
            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="color"><br><br>
            <hr>

            <h1>Placeholders, labels and button</h1>
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter Your Username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="Password" placeholder="Enter Your Password"><br><br>
            <button type="submit">Submit</button><br><br>
            <hr>
            <h1>Checkbox</h1>
            <label for="gender"></label>
            <p>Gender</p>Male
            <input type="checkbox" id="gender" checked>
            <br><br><hr>

            <h1>Radio Button</h1>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gen">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gen"><br><br><hr>

            <h1>Range</h1>
            <label for="Volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="50" steps="20"><br><br><hr>

            <h1>Drop-Down</h1>
            <select name="languages" id="language">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="C#" selected>C#</option>
            </select>

        </center>
    </form> 
</body>
</html>
