<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and remove Elements in dom</title>
</head>
<body>
    <ul class="language">
        <li>JS</li>
    </ul>
</body>
<script>
    function addlang(langname) {
        const li = document.createElement('li');
        li.innerHTML = `${langname}`;
       document.querySelector('.language').appendChild(li);
    }
    addlang("python");
    addlang("html");

    function addname(name) {
        const names = document.createElement('li');
        names.appendChild(document.createTextNode(name))
        document.querySelector('.language').appendChild(names)
    }
    addname("juh");

    //edit
    const check =document.querySelector('li:nth-child(2)');
    const newli = document.createElement('li');
    newli.textContent = "mojo";
    check.replaceWith(newli);

    const first = document.querySelector('li:first-child');
    first.outerHTML = '<li>Typescript</li>';

    // remove
    const lastlang = document.querySelector('li:last-child');
    lastlang.remove();
</script>
</html>
